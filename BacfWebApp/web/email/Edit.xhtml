<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmailLabel_emailID}" for="emailID" />
                    <h:inputText id="emailID" value="#{emailController.selected.emailID}" title="#{bundle.EditEmailTitle_emailID}" required="true" requiredMessage="#{bundle.EditEmailRequiredMessage_emailID}"/>
                    <h:outputLabel value="#{bundle.EditEmailLabel_dataEnvio}" for="dataEnvio" />
                    <h:inputText id="dataEnvio" value="#{emailController.selected.dataEnvio}" title="#{bundle.EditEmailTitle_dataEnvio}" required="true" requiredMessage="#{bundle.EditEmailRequiredMessage_dataEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmailLabel_lead}" for="lead" />
                    <h:inputText id="lead" value="#{emailController.selected.lead}" title="#{bundle.EditEmailTitle_lead}" required="true" requiredMessage="#{bundle.EditEmailRequiredMessage_lead}"/>
                    <h:outputLabel value="#{bundle.EditEmailLabel_corpo}" for="corpo" />
                    <h:inputText id="corpo" value="#{emailController.selected.corpo}" title="#{bundle.EditEmailTitle_corpo}" required="true" requiredMessage="#{bundle.EditEmailRequiredMessage_corpo}"/>
                    <h:outputLabel value="#{bundle.EditEmailLabel_utilizadorRemetenteID}" for="utilizadorRemetenteID" />
                    <h:selectOneMenu id="utilizadorRemetenteID" value="#{emailController.selected.utilizadorRemetenteID}" title="#{bundle.EditEmailTitle_utilizadorRemetenteID}" required="true" requiredMessage="#{bundle.EditEmailRequiredMessage_utilizadorRemetenteID}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmailLabel_utilizadorDestinatarioID}" for="utilizadorDestinatarioID" />
                    <h:selectOneMenu id="utilizadorDestinatarioID" value="#{emailController.selected.utilizadorDestinatarioID}" title="#{bundle.EditEmailTitle_utilizadorDestinatarioID}" required="true" requiredMessage="#{bundle.EditEmailRequiredMessage_utilizadorDestinatarioID}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{emailController.update}" value="#{bundle.EditEmailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmailViewLink}"/>
                <br />
                <h:commandLink action="#{emailController.prepareList}" value="#{bundle.EditEmailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
