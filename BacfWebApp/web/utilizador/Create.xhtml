<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilizadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUtilizadorLabel_utilizadorID}" for="utilizadorID" />
                    <h:inputText id="utilizadorID" value="#{utilizadorController.selected.utilizadorID}" title="#{bundle.CreateUtilizadorTitle_utilizadorID}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_utilizadorID}"/>
                    <h:outputLabel value="#{bundle.CreateUtilizadorLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilizadorController.selected.password}" title="#{bundle.CreateUtilizadorTitle_password}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUtilizadorLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{utilizadorController.selected.userName}" title="#{bundle.CreateUtilizadorTitle_userName}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateUtilizadorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{utilizadorController.selected.email}" title="#{bundle.CreateUtilizadorTitle_email}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUtilizadorLabel_grupoID}" for="grupoID" />
                    <h:selectOneMenu id="grupoID" value="#{utilizadorController.selected.grupoID}" title="#{bundle.CreateUtilizadorTitle_grupoID}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_grupoID}">
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilizadorController.create}" value="#{bundle.CreateUtilizadorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{utilizadorController.prepareList}" value="#{bundle.CreateUtilizadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUtilizadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
