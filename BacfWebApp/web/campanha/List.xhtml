<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCampanhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCampanhaEmpty}" rendered="#{campanhaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{campanhaController.items.rowCount > 0}">
                    <h:outputText value="#{campanhaController.pagination.pageFirstItem + 1}..#{campanhaController.pagination.pageLastItem + 1}/#{campanhaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{campanhaController.previous}" value="#{bundle.Previous} #{campanhaController.pagination.pageSize}" rendered="#{campanhaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{campanhaController.next}" value="#{bundle.Next} #{campanhaController.pagination.pageSize}" rendered="#{campanhaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{campanhaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanhaTitle_campanhaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.campanhaID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanhaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanhaTitle_tipoDeCampanha}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDeCampanha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanhaTitle_dataInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanhaTitle_dataFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataFim}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{campanhaController.prepareView}" value="#{bundle.ListCampanhaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campanhaController.prepareEdit}" value="#{bundle.ListCampanhaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campanhaController.destroy}" value="#{bundle.ListCampanhaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{campanhaController.prepareCreate}" value="#{bundle.ListCampanhaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCampanhaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
