<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCampanhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCampanhaLabel_campanhaID}"/>
                    <h:outputText value="#{campanhaController.selected.campanhaID}" title="#{bundle.ViewCampanhaTitle_campanhaID}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_descricao}"/>
                    <h:outputText value="#{campanhaController.selected.descricao}" title="#{bundle.ViewCampanhaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_tipoDeCampanha}"/>
                    <h:outputText value="#{campanhaController.selected.tipoDeCampanha}" title="#{bundle.ViewCampanhaTitle_tipoDeCampanha}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_dataInicio}"/>
                    <h:outputText value="#{campanhaController.selected.dataInicio}" title="#{bundle.ViewCampanhaTitle_dataInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_dataFim}"/>
                    <h:outputText value="#{campanhaController.selected.dataFim}" title="#{bundle.ViewCampanhaTitle_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{campanhaController.destroyAndView}" value="#{bundle.ViewCampanhaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCampanhaEditLink}"/>
                <br />
                <h:commandLink action="#{campanhaController.prepareCreate}" value="#{bundle.ViewCampanhaCreateLink}" />
                <br />
                <h:commandLink action="#{campanhaController.prepareList}" value="#{bundle.ViewCampanhaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCampanhaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
