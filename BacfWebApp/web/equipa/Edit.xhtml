<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEquipaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEquipaLabel_equipaID}" for="equipaID" />
                    <h:inputText id="equipaID" value="#{equipaController.selected.equipaID}" title="#{bundle.EditEquipaTitle_equipaID}" required="true" requiredMessage="#{bundle.EditEquipaRequiredMessage_equipaID}"/>
                    <h:outputLabel value="#{bundle.EditEquipaLabel_estabelecimentoID}" for="estabelecimentoID" />
                    <h:selectOneMenu id="estabelecimentoID" value="#{equipaController.selected.estabelecimentoID}" title="#{bundle.EditEquipaTitle_estabelecimentoID}" required="true" requiredMessage="#{bundle.EditEquipaRequiredMessage_estabelecimentoID}">
                        <f:selectItems value="#{estabelecimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{equipaController.update}" value="#{bundle.EditEquipaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEquipaViewLink}"/>
                <br />
                <h:commandLink action="#{equipaController.prepareList}" value="#{bundle.EditEquipaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEquipaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
