<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{equipaController.destroyAndView}" value="#{bundle.ViewEquipaDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipaEditLink}"/>
                <br />
                <h:commandLink action="#{equipaController.prepareCreate}" value="#{bundle.ViewEquipaCreateLink}" />
                <br />
                <h:commandLink action="#{equipaController.prepareList}" value="#{bundle.ViewEquipaShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipaIndexLink}"/>
