<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEquipaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEquipaEmpty}" rendered="#{equipaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{equipaController.items.rowCount > 0}">
                    <h:outputText value="#{equipaController.pagination.pageFirstItem + 1}..#{equipaController.pagination.pageLastItem + 1}/#{equipaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{equipaController.previous}" value="#{bundle.Previous} #{equipaController.pagination.pageSize}" rendered="#{equipaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{equipaController.next}" value="#{bundle.Next} #{equipaController.pagination.pageSize}" rendered="#{equipaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{equipaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipaTitle_equipaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipaID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipaTitle_estabelecimentoID}"/>
                            </f:facet>
                            <h:outputText value="#{item.estabelecimentoID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{equipaController.prepareView}" value="#{bundle.ListEquipaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipaController.prepareEdit}" value="#{bundle.ListEquipaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipaController.destroy}" value="#{bundle.ListEquipaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{equipaController.prepareCreate}" value="#{bundle.ListEquipaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEquipaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
