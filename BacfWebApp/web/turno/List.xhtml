<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTurnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTurnoEmpty}" rendered="#{turnoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{turnoController.items.rowCount > 0}">
                    <h:outputText value="#{turnoController.pagination.pageFirstItem + 1}..#{turnoController.pagination.pageLastItem + 1}/#{turnoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{turnoController.previous}" value="#{bundle.Previous} #{turnoController.pagination.pageSize}" rendered="#{turnoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{turnoController.next}" value="#{bundle.Next} #{turnoController.pagination.pageSize}" rendered="#{turnoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{turnoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_turnoID}"/>
                            </f:facet>
                            <h:outputText value="#{item.turnoID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_horaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaInicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_horaFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaFim}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_dia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurnoTitle_campanhaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.campanhaID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{turnoController.prepareView}" value="#{bundle.ListTurnoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{turnoController.prepareEdit}" value="#{bundle.ListTurnoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{turnoController.destroy}" value="#{bundle.ListTurnoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{turnoController.prepareCreate}" value="#{bundle.ListTurnoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTurnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
