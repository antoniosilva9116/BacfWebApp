<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistoricocampanhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistoricocampanhaLabel_historicoCampanhaID}" for="historicoCampanhaID" />
                    <h:inputText id="historicoCampanhaID" value="#{historicocampanhaController.selected.historicoCampanhaID}" title="#{bundle.CreateHistoricocampanhaTitle_historicoCampanhaID}" required="true" requiredMessage="#{bundle.CreateHistoricocampanhaRequiredMessage_historicoCampanhaID}"/>
                    <h:outputLabel value="#{bundle.CreateHistoricocampanhaLabel_dia}" for="dia" />
                    <h:inputText id="dia" value="#{historicocampanhaController.selected.dia}" title="#{bundle.CreateHistoricocampanhaTitle_dia}" required="true" requiredMessage="#{bundle.CreateHistoricocampanhaRequiredMessage_dia}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoricocampanhaLabel_horaInicio}" for="horaInicio" />
                    <h:inputText id="horaInicio" value="#{historicocampanhaController.selected.horaInicio}" title="#{bundle.CreateHistoricocampanhaTitle_horaInicio}" required="true" requiredMessage="#{bundle.CreateHistoricocampanhaRequiredMessage_horaInicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoricocampanhaLabel_horaFim}" for="horaFim" />
                    <h:inputText id="horaFim" value="#{historicocampanhaController.selected.horaFim}" title="#{bundle.CreateHistoricocampanhaTitle_horaFim}" required="true" requiredMessage="#{bundle.CreateHistoricocampanhaRequiredMessage_horaFim}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoricocampanhaLabel_campanhaID}" for="campanhaID" />
                    <h:selectOneMenu id="campanhaID" value="#{historicocampanhaController.selected.campanhaID}" title="#{bundle.CreateHistoricocampanhaTitle_campanhaID}" required="true" requiredMessage="#{bundle.CreateHistoricocampanhaRequiredMessage_campanhaID}">
                        <f:selectItems value="#{campanhaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historicocampanhaController.create}" value="#{bundle.CreateHistoricocampanhaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historicocampanhaController.prepareList}" value="#{bundle.CreateHistoricocampanhaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistoricocampanhaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
