<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoricocampanhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoricocampanhaLabel_historicoCampanhaID}"/>
                    <h:outputText value="#{historicocampanhaController.selected.historicoCampanhaID}" title="#{bundle.ViewHistoricocampanhaTitle_historicoCampanhaID}"/>
                    <h:outputText value="#{bundle.ViewHistoricocampanhaLabel_dia}"/>
                    <h:outputText value="#{historicocampanhaController.selected.dia}" title="#{bundle.ViewHistoricocampanhaTitle_dia}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoricocampanhaLabel_horaInicio}"/>
                    <h:outputText value="#{historicocampanhaController.selected.horaInicio}" title="#{bundle.ViewHistoricocampanhaTitle_horaInicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoricocampanhaLabel_horaFim}"/>
                    <h:outputText value="#{historicocampanhaController.selected.horaFim}" title="#{bundle.ViewHistoricocampanhaTitle_horaFim}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoricocampanhaLabel_campanhaID}"/>
                    <h:outputText value="#{historicocampanhaController.selected.campanhaID}" title="#{bundle.ViewHistoricocampanhaTitle_campanhaID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historicocampanhaController.destroyAndView}" value="#{bundle.ViewHistoricocampanhaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoricocampanhaEditLink}"/>
                <br />
                <h:commandLink action="#{historicocampanhaController.prepareCreate}" value="#{bundle.ViewHistoricocampanhaCreateLink}" />
                <br />
                <h:commandLink action="#{historicocampanhaController.prepareList}" value="#{bundle.ViewHistoricocampanhaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoricocampanhaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
