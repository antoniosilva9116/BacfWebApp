        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">


                        <div class="col-login-12">
                            <h1 class="page-header">Register</h1>
                            <p>Please use the form below to create an account.</p>
                        </div>
                        <!-- /.col-lg-12 -->

                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Register</h3>
                            </div>
                            <div class="panel-body">

                                <h:form id="form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <br></br>
                                    <fieldset>
                                        <div id="divname" class="form-group" >
                                            <label id="labelname" class="control-label" for="inputSuccess">Name</label>

                                            <!--<h:inputText p:autofocus="" p:placeholder="Name"  id="inputname" class="form-control" 
                                                         value="#{utilizadorController.selected.userName}"
                                                         p:name="name" onkeyup="if (event.keyCode == '13')
                                                                     validateName(this)" 
                                                         onblur="return validateName(this)"
                                                         required="true" requiredMessage="" />-->

                                            <h:inputText class="form-control" p:autofocus="" id="inputname" onkeyup="if (event.keyCode == '13')
                                                        return validateName(this)" p:placeholder="Name"
                                                         onblur="return validateName(this)"    value="#{utilizadorController.selected.userName}" />

                                        </div>
                                        <div id="divemail" class="form-group">
                                            <label id="labelemail" class="control-label" for="inputSuccess">Email</label>

                                            <!--<h:inputText  p:placeholder="Email" id="inputemail" value="#{utilizadorController.selected.email}" class="form-control" 
                                                          p:name="email" onkeyup="if (event.keyCode == '13')
                                                                      return validateEmail(this)" 
                                                          onblur="return validateEmail(this)" required="true" requiredMessage=""/>-->
                                            <h:inputText id="inputemail" value="#{utilizadorController.selected.email}" onkeyup="if (event.keyCode == '13')
                                                        return validateEmail(this)" p:placeholder="Email"
                                                         onblur="return validateEmail(this)" class="form-control"/>

                                        </div>
                                        <div id="divpassword" class="form-group">
                                            <label id="labelpassword" class="control-label" for="inputSuccess">Password</label>
                                            <!-- <h:inputText id="inputpassword" value="#{utilizadorController.selected.password}" class="form-control" 
                                                         p:placeholder="Password" p:name="password" p:type="password" 
                                                         onkeyup="if (event.keyCode == '13')
                                                                     return validatePassword(this)"
                                                         onblur="return validatePassword(this)" 
                                                         required="true" requiredMessage=""/> -->
                                            <h:inputText id="inputpassword" value="#{utilizadorController.selected.password}" onkeyup="if (event.keyCode == '13')
                                                        return validatePassword(this)" p:type="password" p:placeholder="Password"
                                                         onblur="return validatePassword(this)"  class="form-control" />
                                        </div>
                                        <div id="divconfirmpassword" class="form-group">
                                            <label id="labelconfirmpassword" class="control-label" for="inputSuccess">Confirm Password</label>
                                            <!--<h:inputText id="inputconfirmpassword" class="form-control" p:placeholder="Confirm Password" 
                                                         p:name="confirmpassword" p:type="password" 
                                                         onkeyup="if (event.keyCode == '13')
                                                                     return validateConfirmPassword(this)"
                                                         onblur="return validateConfirmPassword(this)"
                                                         required="true" requiredMessage=""/> -->
                                            <h:inputText id="inputconfirmpassword" class="form-control" p:placeholder="Confirm Password" 
                                                         onkeyup="if (event.keyCode == '13')
                                                                     return validateConfirmPassword(this)"
                                                         onblur="return validateConfirmPassword(this)"
                                                         p:name="confirmpassword" p:type="password"/>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me" />I agree all your <a href="http://getbootstrap.com">Terms of Services</a>
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <h:commandLink  action="#{utilizadorController.create}"  p:onsubmit="../voluntario/voluntario.xhtml"
                                                        onclick="return validateSignUp()"   p:type="submit" id="submit" class="btn btn-lg btn-success btn-block">Register</h:commandLink>

                                        <hr></hr>                                        
                                        <div class="text-center">
                                            <p>Or Sign-Up with...</p>
                                            <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
                                            <a class="btn btn-social-icon btn-google-plus"><i class="fa fa-google-plus"></i></a>
                                            <a class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
                                            <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
