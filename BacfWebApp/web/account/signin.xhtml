<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Banco Alimentar</title>

        <!-- Bootstrap core CSS -->
        <link href="../webdesign/css/bootstrap.css" rel="stylesheet" />


        <!-- Add custom CSS here -->
        <link href="../webdesign/css/modern-business.css" rel="stylesheet" />
        <link href="../webdesign/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="../webdesign/css/one-page-wonder.css" rel="stylesheet" />
        <link href="../webdesign/css/sb-admin.css" rel="stylesheet" />

        <!-- Page-Level Plugin CSS - Buttons -->
        <link href="../webdesign/css/plugins/social-buttons/social-buttons.css" rel="stylesheet" /> 
    </h:head>
    <h:body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                    <a class="navbar-brand logo-nav" href="../home.html">
                        <img src="http://placehold.it/150x75&amp;text=Logo" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../home.xhtml"><i class="fa fa-home"></i> Home</a>
                        </li>

                        <li><a href="../about.xhtml">About</a>
                        </li>
                        <li><a href="../contact.xhtml">Contact</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Services <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="signup.xhtml"><i class="fa fa-save"></i>  Sign-up</a>
                                </li>		   
                            </ul>
                        </li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="col-login-12">
                            <h1 class="page-header">Sign-In</h1>
                            <p>Please use the form below to sign-in in web site.</p>
                        </div>
                        <!-- /.col-lg-12 -->
                        <div class="login-panel panel panel-default">

                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <h:form id="form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <br></br>

                                    <fieldset>
                                        <div id="divemail" class="form-group">
                                            <label id="labelemail" class="control-label" for="inputSuccess">Email</label>
                                            <h:inputText id="inputemail" class="form-control" p:placeholder="Email" onkeyup="if (event.keyCode == '13')
                                                        return  validateSignIn(this)" onblur="return validateSignIn(this)" p:autofocus="" 
                                                         value="#{utilizadorController.selected.email}" />
                                        </div>
                                        <div id="divpassword" class="form-group">
                                            <label id="labelpassword" class="control-label" for="inputSuccess">Password</label>
                                            <h:inputText id="inputpassword" class="form-control" p:type="password" p:placeholder="Password" 
                                                         value="#{utilizadorController.selected.password}" />
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me" />Remember me 

                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <h:commandLink action="#{utilizadorController.login}"  class="btn btn-lg btn-success btn-block">Login</h:commandLink>
                                        <hr></hr>                                        
                                        <div class="text-center">
                                            <h4>Or Sign-In with...</h4>
                                            <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
                                            <a class="btn btn-social-icon btn-google-plus"><i class="fa fa-google-plus"></i></a>
                                            <a class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
                                            <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">

            <div class="container">
                <hr></hr>			
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Copyright &copy; Company 2013</p>
                        </div>
                    </div>
                </footer>				
            </div>

        </div>


        <!-- JavaScript -->
        <script src="../webdesign/js/jquery-1.10.2.js"></script>
        <script src="../webdesign/js/bootstrap.js"></script>
        <script src="../webdesign/js/modern-business.js"></script>
        <script src="../webdesign/js/sb-admin.js"></script>
        <script src="../webdesign/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="../webdesign/js/validator.js"></script>

    </h:body>
</html>
