<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRelogiopontoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRelogiopontoLabel_relogioPontoID}" for="relogioPontoID" />
                    <h:inputText id="relogioPontoID" value="#{relogiopontoController.selected.relogioPontoID}" title="#{bundle.CreateRelogiopontoTitle_relogioPontoID}" required="true" requiredMessage="#{bundle.CreateRelogiopontoRequiredMessage_relogioPontoID}"/>
                    <h:outputLabel value="#{bundle.CreateRelogiopontoLabel_dataRegisto}" for="dataRegisto" />
                    <h:inputText id="dataRegisto" value="#{relogiopontoController.selected.dataRegisto}" title="#{bundle.CreateRelogiopontoTitle_dataRegisto}" required="true" requiredMessage="#{bundle.CreateRelogiopontoRequiredMessage_dataRegisto}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRelogiopontoLabel_tipoRegisto}" for="tipoRegisto" />
                    <h:inputText id="tipoRegisto" value="#{relogiopontoController.selected.tipoRegisto}" title="#{bundle.CreateRelogiopontoTitle_tipoRegisto}" required="true" requiredMessage="#{bundle.CreateRelogiopontoRequiredMessage_tipoRegisto}"/>
                    <h:outputLabel value="#{bundle.CreateRelogiopontoLabel_voluntarioID}" for="voluntarioID" />
                    <h:selectOneMenu id="voluntarioID" value="#{relogiopontoController.selected.voluntarioID}" title="#{bundle.CreateRelogiopontoTitle_voluntarioID}" required="true" requiredMessage="#{bundle.CreateRelogiopontoRequiredMessage_voluntarioID}">
                        <f:selectItems value="#{voluntarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRelogiopontoLabel_campanhaID}" for="campanhaID" />
                    <h:selectOneMenu id="campanhaID" value="#{relogiopontoController.selected.campanhaID}" title="#{bundle.CreateRelogiopontoTitle_campanhaID}" required="true" requiredMessage="#{bundle.CreateRelogiopontoRequiredMessage_campanhaID}">
                        <f:selectItems value="#{campanhaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relogiopontoController.create}" value="#{bundle.CreateRelogiopontoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{relogiopontoController.prepareList}" value="#{bundle.CreateRelogiopontoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRelogiopontoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
