<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRelogiopontoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRelogiopontoEmpty}" rendered="#{relogiopontoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{relogiopontoController.items.rowCount > 0}">
                    <h:outputText value="#{relogiopontoController.pagination.pageFirstItem + 1}..#{relogiopontoController.pagination.pageLastItem + 1}/#{relogiopontoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{relogiopontoController.previous}" value="#{bundle.Previous} #{relogiopontoController.pagination.pageSize}" rendered="#{relogiopontoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{relogiopontoController.next}" value="#{bundle.Next} #{relogiopontoController.pagination.pageSize}" rendered="#{relogiopontoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{relogiopontoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelogiopontoTitle_relogioPontoID}"/>
                            </f:facet>
                            <h:outputText value="#{item.relogioPontoID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelogiopontoTitle_dataRegisto}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataRegisto}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelogiopontoTitle_tipoRegisto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRegisto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelogiopontoTitle_voluntarioID}"/>
                            </f:facet>
                            <h:outputText value="#{item.voluntarioID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelogiopontoTitle_campanhaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.campanhaID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{relogiopontoController.prepareView}" value="#{bundle.ListRelogiopontoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{relogiopontoController.prepareEdit}" value="#{bundle.ListRelogiopontoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{relogiopontoController.destroy}" value="#{bundle.ListRelogiopontoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{relogiopontoController.prepareCreate}" value="#{bundle.ListRelogiopontoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRelogiopontoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
