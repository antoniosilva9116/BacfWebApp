<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDoacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDoacaoEmpty}" rendered="#{doacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{doacaoController.items.rowCount > 0}">
                    <h:outputText value="#{doacaoController.pagination.pageFirstItem + 1}..#{doacaoController.pagination.pageLastItem + 1}/#{doacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{doacaoController.previous}" value="#{bundle.Previous} #{doacaoController.pagination.pageSize}" rendered="#{doacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{doacaoController.next}" value="#{bundle.Next} #{doacaoController.pagination.pageSize}" rendered="#{doacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{doacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_doacaoID}"/>
                            </f:facet>
                            <h:outputText value="#{item.doacaoID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_dataDoacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDoacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_nomeDoador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeDoador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_bi}"/>
                            </f:facet>
                            <h:outputText value="#{item.bi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_dataRecolha}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataRecolha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_localRecolha}"/>
                            </f:facet>
                            <h:outputText value="#{item.localRecolha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoacaoTitle_disponibilidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.disponibilidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{doacaoController.prepareView}" value="#{bundle.ListDoacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{doacaoController.prepareEdit}" value="#{bundle.ListDoacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{doacaoController.destroy}" value="#{bundle.ListDoacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{doacaoController.prepareCreate}" value="#{bundle.ListDoacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDoacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
