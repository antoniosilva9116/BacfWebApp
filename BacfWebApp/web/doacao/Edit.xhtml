<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle1.EditDoacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_doacaoID}" for="doacaoID" />
                    <h:inputText id="doacaoID" value="#{doacaoController.selected.doacaoID}" title="#{bundle1.EditDoacaoTitle_doacaoID}" required="true" requiredMessage="#{bundle1.EditDoacaoRequiredMessage_doacaoID}"/>
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_dataDoacao}" for="dataDoacao" />
                    <h:inputText id="dataDoacao" value="#{doacaoController.selected.dataDoacao}" title="#{bundle1.EditDoacaoTitle_dataDoacao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_nomeDoador}" for="nomeDoador" />
                    <h:inputText id="nomeDoador" value="#{doacaoController.selected.nomeDoador}" title="#{bundle1.EditDoacaoTitle_nomeDoador}" />
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_bi}" for="bi" />
                    <h:inputText id="bi" value="#{doacaoController.selected.bi}" title="#{bundle1.EditDoacaoTitle_bi}" />
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{doacaoController.selected.telefone}" title="#{bundle1.EditDoacaoTitle_telefone}" />
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_dataRecolha}" for="dataRecolha" />
                    <h:inputText id="dataRecolha" value="#{doacaoController.selected.dataRecolha}" title="#{bundle1.EditDoacaoTitle_dataRecolha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_localRecolha}" for="localRecolha" />
                    <h:inputText id="localRecolha" value="#{doacaoController.selected.localRecolha}" title="#{bundle1.EditDoacaoTitle_localRecolha}" />
                    <h:outputLabel value="#{bundle1.EditDoacaoLabel_disponibilidade}" for="disponibilidade" />
                    <h:inputTextarea rows="4" cols="30" id="disponibilidade" value="#{doacaoController.selected.disponibilidade}" title="#{bundle1.EditDoacaoTitle_disponibilidade}" />
                </h:panelGrid>
                <h:commandLink action="#{doacaoController.update}" value="#{bundle1.EditDoacaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle1.EditDoacaoViewLink}"/>
                <br />
                <h:commandLink action="#{doacaoController.prepareList}" value="#{bundle1.EditDoacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle1.EditDoacaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
