<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVoluntarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVoluntarioEmpty}" rendered="#{voluntarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{voluntarioController.items.rowCount > 0}">
                    <h:outputText value="#{voluntarioController.pagination.pageFirstItem + 1}..#{voluntarioController.pagination.pageLastItem + 1}/#{voluntarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{voluntarioController.previous}" value="#{bundle.Previous} #{voluntarioController.pagination.pageSize}" rendered="#{voluntarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{voluntarioController.next}" value="#{bundle.Next} #{voluntarioController.pagination.pageSize}" rendered="#{voluntarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{voluntarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_voluntarioID}"/>
                            </f:facet>
                            <h:outputText value="#{item.voluntarioID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_bi}"/>
                            </f:facet>
                            <h:outputText value="#{item.bi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_telefoneCasa}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefoneCasa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_telemovel}"/>
                            </f:facet>
                            <h:outputText value="#{item.telemovel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_telefoneTrabalho}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefoneTrabalho}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_dataNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataNascimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_profissao}"/>
                            </f:facet>
                            <h:outputText value="#{item.profissao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_utilizadorID}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilizadorID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoluntarioTitle_correiosID}"/>
                            </f:facet>
                            <h:outputText value="#{item.correiosID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{voluntarioController.prepareView}" value="#{bundle.ListVoluntarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voluntarioController.prepareEdit}" value="#{bundle.ListVoluntarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voluntarioController.destroy}" value="#{bundle.ListVoluntarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{voluntarioController.prepareCreate}" value="#{bundle.ListVoluntarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVoluntarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
